<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario recibir información</title>
    <link rel="stylesheet" href="./estilosFormulario/formstyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">
</head>
<body>
    <form action="https://formsubmit.co/axelirribarren@gmail.com" method="post">
        <label for="nombre"><i class="fas fa-user"></i> Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
      
        <label for="correo"><i class="fas fa-envelope"></i> Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
      
        <label for="telefono"> <i class="fas fa-phone"></i> Teléfono de contacto:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="fecha"><i class="fas fa-calendar"></i> Seleccione fecha de nacimiento del tutor</label>
        <input type="date" name="fecha" id="fecha">
      
        <label for="mensaje">Asunto:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        <input type="submit" value="Enviar solicitud">
      </form>
      
</body>
</html>
